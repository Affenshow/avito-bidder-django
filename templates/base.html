{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем иконки (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Подключаем наши стили -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %}Avito Bidder{% endblock %}</title>
</head>
<body>

    <!-- Кнопка-бургер (видна только на мобильных) -->
    <button class="mobile-nav-toggle" aria-controls="sidebar" aria-expanded="false">
        <i class="fas fa-bars"></i>
        <span class="sr-only">Меню</span>
    </button>
    
    <!-- Главный контейнер страницы -->
    <div class="page-wrapper">

        <!-- Боковое меню (Сайдбар) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Bidder</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li {% if request.resolver_match.url_name == 'task-list' %}class="active"{% endif %}>
                        <a href="{% url 'task-list' %}"><i class="fas fa-chart-pie"></i> Обзор</a>
                    </li>
                    <li {% if request.resolver_match.url_name == 'ads-list' %}class="active"{% endif %}>
                        <a href="{% url 'ads-list' %}"><i class="fas fa-bullhorn"></i> Объявления</a>
                    </li>
                    <li {% if request.resolver_match.url_name == 'settings' %}class="active"{% endif %}>
                        <a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Настройки</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Выход</a>
            </div>
        </aside>

        <!-- Основной контент (правая часть) -->
        <main class="main-content">
            <header class="content-header">
                <h1>{% block page_title %}{% endblock %}</h1>
                <div class="header-actions">
                    {% block header_actions %}{% endblock %}
                </div>
            </header>
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>

    </div>

    <!-- Оверлей для затемнения контента (виден только на мобильных при открытом меню) -->
    <div class="sidebar-overlay" data-visible="false"></div>

    <!-- Подключаем наш JavaScript-файл -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
